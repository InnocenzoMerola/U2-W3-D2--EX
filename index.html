<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="display-5 text-center">Inserisci le tue generalit√†</h1>
      <div id="p-cont">
        <p class="p-item"></p>
      </div>
      <div class="row">
        <div class="col">
          <form>
            <div class="row">
              <div class="col-4">
                <div class="mb-2">
                  <input type="text" class="form-control" id="yourName" placeholder="Inserisci il tuo nome" required />
                </div>
              </div>
              <div class="col-4">
                <div>
                  <input
                    type="text"
                    class="form-control"
                    id="yourSurname"
                    placeholder="Inserisci il tuo cognome"
                    required
                  />
                </div>
              </div>
              <div class="col-1">
                <div>
                  <button id="btn-save" type="submit" class="btn btn-success">SALVA</button>
                </div>
              </div>
              <div class="col-2">
                <div>
                  <button id="btn-reset" type="button" class="btn btn-danger">Elimina</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div style="text-align: center; margin-top: 2rem">
      <h1>COUNTER</h1>
      <p id="counter">0</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
